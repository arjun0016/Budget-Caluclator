<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container-md">
        <center>
            <h1 class="text-white mt-5">Budget Calculator</h1>
        </center>
        <div class="row">
            <div class="col-4">
                <div class="main bg-dark text-white m-5 w-75 h-50 border rounded shadow-lg">
                    <i class="fa fa-bank " style="font-size:48px;"></i>
                    <h3 class="my ms-4 text-primary ">User Info </h3>
                    <div id="id">
                        <input type="" id="uname" class="form-control m-2 ms-4 mt-3 w-75" placeholder="Enter your name">
                        <input type="number" id="mon_inc" class="form-control m-2 ms-4 mt-4 w-75" placeholder="enter monthly Income">
                    </div>
                </div>
    
            </div>
            <div class="col-4">    
                <div class="main bg-dark text-white m-5 border rounded shadow-lg">
                <i class="fa fa-bank " style="font-size:48px;"></i>
                <h3 class="my ms-5 text-primary ">Expenses </h3>
                <div id="id">
                    <input type="number" value="" id="rm_rent" class="form-control m-2 ms-5 mt-3 w-75" placeholder="Room Rent">
                    <input type="number" value="" id="ec_bill" class="form-control m-2 ms-5 mt-3 w-75" placeholder="Electricity Bill">
                    <input type="number" value="" id="food" class="form-control m-2 ms-5 mt-3 w-75" placeholder="Food ">
                    <input type="number" value="" id="insur" class="form-control m-2 ms-5 mt-3 w-75" placeholder="Insurance">
                    <input type="number" value="" id="others" class="form-control m-2 ms-5 mt-3 w-75" placeholder="Others">
                    <input type="button" onclick="submit()" value="submit" class="form-control m-2 ms-5 mt-3 w-75 btn btn-primary">
                </div>
            </div></div>
            <div class="col-4">

                <div class="main bg-dark text-white m-5 w-75 h-50 border rounded">
                    <i class="fa fa-bank " style="font-size:48px;"></i>
                    <h3 class="my m-5 text-primary ">Balance : <span id="i" class="text-white">      
                    </span> </h3>
                    
                </div>


            </div>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
